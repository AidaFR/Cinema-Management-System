<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <title>Login Admin - Cinema</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap');

    body {
        font-family: 'Raleway', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://images.unsplash.com/photo-1513106580091-1d82408b8cd6?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-position: center;
        background-attachment: fixed;
        color: #fff;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Fundal semi-transparent */
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 50px 40px;  /* Mai mult padding lateral pentru mai mult spațiu */
        width: 380px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        animation: slideIn 0.8s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #333;
        font-weight: 600;
        margin-bottom: 30px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #444;
    }

    input {
        width: calc(100% - 20px); /* Adaugă mai mult spațiu față de margini */
        padding: 12px;
        margin-bottom: 25px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    input::placeholder {
        color: #aaa;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        width: 100%;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
        border: 1px solid red;
        background-color: #ffe6e6;
        padding: 10px;
        border-radius: 5px;
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(-30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
</head>
<body>
<div class="overlay"></div>
<div class="form-container">
  <form th:action="@{/login}" method="post">
    <h2>Login Admin</h2>
    <!-- Mesaj de eroare -->
    <div th:if="${errorMessage}" class="error-message">
      <p th:text="${errorMessage}"></p>
    </div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Introdu adresa de email..." th:value="${email ?: ''}" required>

    <label for="password">Parolă:</label>
    <input type="text" id="password" name="password" placeholder="Introdu parola..." required>

    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
