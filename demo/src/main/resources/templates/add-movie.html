<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <title>Adaugă Film Nou</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
            .error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
    border: 1px solid red;
    background-color: #ffe6e6;
    padding: 10px;
    border-radius: 5px;
}
    </style>
</head>
<body>
<h1 style="text-align: center;">Adaugă Film Nou</h1>
<!-- mesaj de eroare -->
<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>
<form th:action="@{/add}" th:object="${movie}" method="post">
    <label for="title">Titlu:</label>
    <input type="text" id="title" name="title" th:value="*{title}" required>

    <label for="description">Descriere:</label>
    <textarea id="description" name="description" th:text="*{description}" required></textarea>

    <label for="duration">Durată (minute):</label>
    <input type="number" id="duration" name="duration" th:value="*{duration}" required>

    <label for="showDate">Data proiecției:</label>
    <input type="date" id="showDate" name="showDate" th:value="*{showDate}" required>

    <label for="showtime">Ora proiecției:</label>
    <input type="text" id="showtime" name="showtime" th:value="*{showtime}" placeholder="hh:mm" required>

    <label for="standardPrice">Preț Standard:</label>
    <input type="number" id="standardPrice" name="standardPrice" th:value="*{standardPrice}" step="0.01" required>

    <label for="premiumPrice">Preț Premium:</label>
    <input type="number" id="premiumPrice" name="premiumPrice" th:value="*{premiumPrice}" step="0.01" required>

    <button type="submit">Adaugă Film</button>
</form>


</body>
</html>
